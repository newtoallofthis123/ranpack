[Rainmeter]
Update=1000

[Metadata]
Name=Quote
Author=NoobScience
Information=Shows quick Websites on the screen
License=MIT
Version=1.0.0

[Style]
FontFace=Cascadia Code
FontColor=0, 0, 0
AntiAlias=1
StringStyle=Bold

[Youtube]
Meter=Image
ImageName=#@#Images\youtube.ico
LeftMouseUpAction=[brave youtube.com]
ToolTipText=YouTube
y =50
H=40
W=40

[Github]
Meter=Image
ImageName=#@#Images\github.ico
LeftMouseUpAction=["C:\Program Files\Firefox Developer Edition\firefox.exe" github.com]
ToolTipText=Github
y =150
H=40
W=40

[Google]
Meter=Image
ImageName=#@#Images\google.ico
LeftMouseUpAction=["C:\Program Files\Firefox Developer Edition\firefox.exe" google.com]
