[Rainmeter]
Update=1000

[Metadata]
Name=Clock
Author=NoobScience
Information=Shows a digital clock on the screen
License=MIT
Version=1.0.0

[clockStyle]
FontFace=Cascadia Code
FontColor=127, 127, 127
AntiAlias=1
StringStyle=Bold

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureDateSfx]
Measure=Time
Format="%d"
Substitute="01":"st","02":"nd","03":"rd","04":"th","05":"th","06":"th","07":"th","08":"th","09":"th","10":"th","11":"th","12":"th","13":"th","14":"th","15":"th","16":"th","17":"th","18":"th","19":"th","20":"th","21":"st","22":"nd","23":"rd","24":"th","25":"th","26":"th","27":"th","28":"th","29":"th","30":"th","31":"st"

[MeasureTime]
Measure=Time
Format=%#I:%M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureMonthName]
Measure=Time
Format=%B

[MeasureYear]
Measure=Time
Format=%Y

[MeasureDayOfWeek]
Measure=Time
Format=%A

[MeterTime]
Meter=String
MeterStyle=clockStyle
MeasureName=MeasureTime
FontSize=24
X=60
Y=0
[MeterColon]
Meter=String
MeterStyle=clockStyle
FontSize=24
X=154
Text=:

[MeterSecond]
Meter=String
MeterStyle=clockStyle
MeasureName=MeasureSeconds
FontSize=24
X=172

[MeterDay]
Meter=String
MeterStyle=clockStyle
MeasureName=MeasureDayOfMonth
FontSize=18
X=80
Y=80

[MeterMonth]
Meter=String
MeterStyle=clockStyle
MeasureName=MeasureMonthName
FontSize=18
X=120
Y=80

[MeterDayWeek]
Meter=String
MeterStyle=clockStyle
MeasureName=MeasureDayOfWeek
FontColor=217, 217, 217
FontSize=28
X=60
Y=36