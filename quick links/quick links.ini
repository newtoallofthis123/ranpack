[Rainmeter]
Update=1000

[Metadata]
Name=Quote
Author=NoobScience
Information=Shows quick links on the screen
License=MIT
Version=1.0.0

[Style]
FontFace=Cascadia Code
FontColor=0, 0, 0
AntiAlias=1
StringStyle=Bold

[firefox]
Meter=Image
ImageName=#@#Images\firefox.ico
LeftMouseUpAction=["C:\Program Files\Mozilla Firefox\firefox.exe"]
ToolTipText=Firefox
y =0
H=40
W=40

[brave]
Meter=Image
ImageName=#@#Images\brave.ico
LeftMouseUpAction=["C:\Program Files\BraveSoftware\Brave-Browser\Application\brave.exe"]
ToolTipText=Brave
y =50
H=40
W=40

[github]
Meter=Image
ImageName=#@#Images\github.ico
LeftMouseUpAction=[I:\github]
ToolTipText=Github directory
y =150
H=40
W=40

[python]
Meter=Image
ImageName=#@#Images\python.ico
LeftMouseUpAction=[I:\github\python-dev-bin\bin]
ToolTipText=Python directory
y =100
H=40
W=40